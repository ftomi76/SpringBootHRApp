<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>HR Application by Ftomi76 based on Cubix template app</title>
</head>

<body>
	<span th.text="${alma}"></span>
	<ul>
		<li th:each="employee : ${employees}">
			<span th:text="${employee.id}"></span>
			<span th:text="${employee.job}"></span>
			<span th:text="${employee.salary}"></span>
			<span th:text="${employee.workstarted}"></span>
		</li>

		<form th:object="${newEmployee}" method="post" th:action="@{/employee}">
			Id: <input th:field="*{id}" /> <br />
			Job: <input th:field="*{job}" /> <br />
			Salary: <input th:field="*{salary}" /> <br />
			Started to work on: <input type="datetime-local" th:field="*{workstarted}" /> <br />
			<input type="submit" value="Create" />
		</form>

	</ul>
</body>

</html>
